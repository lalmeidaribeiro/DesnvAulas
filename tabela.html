<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Tabelas</title>
</head>
<body>
    <h3>Tabela HTML</h3>
    
    <!-- Tabelas HTML-->
    <table border='1'> <!--Inclui linhas o atributo border-->
        <tr><!--Tag pra linha tr-->
            <td>Coluna 01</td><!--Tag pra coluna-->
            <td>Coluna 02</td>
            <td>Coluna 03</td>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
        </tr>
    </table><br/><br/>

    <img src="Lisa.png" white="100%%" height="100%%"/>
    
</body>
</html>
